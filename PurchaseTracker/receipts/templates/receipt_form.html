{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Create  Receipt</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.store_name.id_for_label }}">Store Name:</label>
            {{ form.store_name }}
        </div>
        <div class="form-group">
            <label for="{{ form.date_of_purchase.id_for_label }}">Date of Purchase:</label>
            {{ form.date_of_purchase }}
        </div>
        <div class="form-group">
            <label for="{{ form.item_list.id_for_label }}">Item List:</label>
            {{ form.item_list }}
        </div>
        <div class="form-group">
            <label for="{{ form.total_amount.id_for_label }}">Total Amount:</label>
            {{ form.total_amount }}
        </div>
        <div class="form-group buttons">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'receipt-list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
