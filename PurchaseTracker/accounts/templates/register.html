{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="register-container">
    <h2>Register</h2>
    {% for message in messages %}
        <h5 class="error-message" style="color: brown;">{{message}}</h5>

    {% endfor %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% endfor %}
        <button type="submit" class="register">Register</button>
    </form>
</div>
{% endblock %}
