{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    {% for message in messages %}
    <h5 class="error-message" style="color: brown;">{{message}}</h5>
    {% endfor %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% endfor %}
        <button type="submit" class="login">Login</button>
    </form>
</div>
{% endblock %}
